<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>TwitchTV Streamers</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">TWITCH USERS</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4" id="all"><button class="btn btn-large btn-block btn-primary" type="button" id="all">All</button></div>
            <div class="col-md-4" id="online"><button class="btn btn-large btn-block btn-primary" type="button" id="online">Online</button></div>
            <div class="col-md-4" id="offline"><button class="btn btn-large btn-block btn-primary" type="button" id="offline">Offline</button></div>
        </div>
        <div class="row">
            <div class="col-md-4" id="name">
                Channel name:
            </div>
            <div class="col-md-4" id="status">
                Channel Status:
            </div>
            <div class="col-md-4" id="stream">
                Channel streaming:
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
